spring.application.name=fswd-mobile-banking-api
#Config bean of DataSource for accessing database Postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/mobile-banking-api
spring.datasource.username=postgres
spring.datasource.password=30102001
#Config Spring Data JPA
#DDL=Data Definition Language
#CREATE, ALTER, RENAME...
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.threads.virtual.enabled=true